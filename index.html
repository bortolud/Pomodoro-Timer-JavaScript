<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='styles.css'>

    <title>Pomodoro</title>
</head>

<body>
    <div class='centered py-4'>
        <button class="navButton btn btn-sm shadow-none button selected" id="pomButton">Pomodoro</button>
        <button class="navButton btn btn-sm shadow-none button" id="shortButton">Short Break</button>
        <button class="navButton btn btn-sm shadow-none button" id="longButton">Long Break</button>
    </div>
    <div class='centered'>
        <h1 id='timerDisplay'>25:00</h1>
    </div>
    <div class='centered py-4'>
        <button class='btn btn-lg shadow-none startButton' id='startButton'>Start</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src='app.js'></script>
</body>

</html>
